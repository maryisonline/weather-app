<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TokyoSunset | Weather</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/solid.css"
      integrity="sha384-Tv5i09RULyHKMwX0E8wJUqSOaXlyu3SQxORObAI08iUwIalMmN5L6AvlPX2LMoSE"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="box">
      <div class="container">
        <div class="search-box">
          <input
            id="search__location"
            type="text"
            maxlength="800"
            autocorrect="off"
            autocapitalize="off"
            spellcheck="false"
            placeholder="Digite o local"
            value=""
          />
          <div id="weatherOption" class="iconsntitle">
            <span class="fa fas fa-cloud-sun"><p>Weather</p></span>
            <span class="fa fas fa-water"><p>Humidity</p></span>
            <span class="fa fas fa-wind"><p>Wind Speed</p></span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
